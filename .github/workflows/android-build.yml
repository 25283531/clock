name: Android Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create Gradle Wrapper
      run: |
        mkdir -p gradle/wrapper
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https://services.gradle.org/distributions/gradle-9.2.0-all.zip
        networkTimeout=10000
        validateDistributionUrl=true
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF

    - name: Gradle Cache Configuration
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Release APK
      run: |
        # Use Gradle with proper options for compatibility
        gradle --version  # Check Gradle version
        gradle assembleRelease --no-daemon --stacktrace

    - name: Build Release AAB
      run: gradle bundleRelease --no-daemon --stacktrace

    - name: Get version name
      id: get_version
      run: |
        # More robust way to extract version name
        VERSION_NAME=$(cat app/build.gradle.kts | grep -A 1 "versionName" | grep -o '"[^"]*"' | tr -d '"')
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "Extracted version name: $VERSION_NAME"

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION_NAME }}
        release_name: Release v${{ steps.get_version.outputs.VERSION_NAME }}
        draft: false
        prerelease: false

    - name: Upload APK to Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: medicine-reminder-v${{ steps.get_version.outputs.VERSION_NAME }}.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload AAB to Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/bundle/release/app-release.aab
        asset_name: medicine-reminder-v${{ steps.get_version.outputs.VERSION_NAME }}.aab
        asset_content_type: application/octet-stream