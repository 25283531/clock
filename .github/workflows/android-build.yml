name: Android Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Gradle Setup
      run: |
        # Ensure Gradle wrapper and jar file have proper permissions
        chmod +x ./gradlew
        chmod +rx ./gradle/wrapper/gradle-wrapper.jar
        chmod -R +rx ./gradle
        # Create gradle.properties with optimized JVM options for Java 17 and AGP 8.7.2
        echo 'org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC'
        echo 'org.gradle.parallel=true'
        echo 'org.gradle.caching=true'
        echo 'org.gradle.configureondemand=false'
        echo 'android.enableBuildCache=true'
        echo 'android.buildCacheDir=$HOME/.android/build-cache'

    - name: Gradle Cache Configuration
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android/build-cache
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Release APK
      run: |
        # Use Gradle with proper options for GitHub Actions environment
        chmod +x ./gradlew
        chmod +rx ./gradle/wrapper/gradle-wrapper.jar
        export GRADLE_OPTS="-Dorg.gradle.internal.launcher.welcomeMessageEnabled=false -Dorg.gradle.jvmargs=-Xmx4g"
        ls -la ./gradle/wrapper/  # Debug permissions
        ./gradlew --version  # Check Gradle version
        ./gradlew assembleRelease --no-daemon --stacktrace --warning-mode=all

    - name: Build Release AAB
      run: |
        # Use Gradle with proper options for GitHub Actions environment
        chmod +x ./gradlew
        chmod +rx ./gradle/wrapper/gradle-wrapper.jar
        export GRADLE_OPTS="-Dorg.gradle.internal.launcher.welcomeMessageEnabled=false -Dorg.gradle.jvmargs=-Xmx4g"
        ./gradlew bundleRelease --no-daemon --stacktrace --warning-mode=all

    - name: Get version name
      id: get_version
      run: |
        # More robust way to extract version name from build.gradle.kts
        VERSION_NAME=$(cat app/build.gradle.kts | grep -A 1 "versionName" | grep -o '"[^"]*"' | tr -d '"')
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "Extracted version name: $VERSION_NAME"

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION_NAME }}
        name: Release v${{ steps.get_version.outputs.VERSION_NAME }}
        draft: false
        prerelease: false
        files: app/build/outputs/apk/release/app-release.apk,app/build/outputs/bundle/release/app-release.aab
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}